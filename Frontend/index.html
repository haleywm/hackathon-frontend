<!DOCTYPE html>
<html>
    <head>
        <title>Team R Hackathon</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                <h2>Team R Hackathon Simple Frontend</h2>
            </div>

            <div id="mapid"></div>
        </div>
        <div class="bottom-bar">
            <span>
                <p>Filter:</p>
                <select id="filter" onchange="updateFilter(this.value)">
                    <option value="All">All</option>
                    <option value="Bushfire">Fires</option>
                    <option value="Flood">Floods</option>
                    <option value="Earthquake">Earthquakes</option>
                    <option value="Cyclone">Cyclones</option>
                </select>
            </span>
            

            <p>Fire: <img src="fire.png">, Flood: <img src="flood.png">, Earthquake: <img src="earthquake.png">, Cyclone: <img src="tornado.png"></p>
        </div>
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
        <script src="script.js"></script>
    </body>
</html>
